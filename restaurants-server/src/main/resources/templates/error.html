<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Ошибка</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="display-1">⚠️</h1>
                        <h2>Ошибка</h2>
                        <p class="text-muted" th:text="${error} ?: 'Произошла неизвестная ошибка'">
                            Произошла ошибка
                        </p>
                        <a href="/restaurants" class="btn btn-primary">
                            Вернуться к списку ресторанов
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
